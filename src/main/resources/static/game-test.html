<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœˆï¸ Planes Cards Game Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .cards-section, .game-state {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card.selected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .flight-details {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .route {
            font-size: 1.1em;
            font-weight: bold;
            margin: 5px 0;
        }

        .players {
            margin-top: 15px;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
        }

        .player.you {
            border: 2px solid #00ff88;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }

        .log-info { color: #74b9ff; }
        .log-success { color: #00ff88; }
        .log-error { color: #ff6b6b; }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœˆï¸ Planes Cards Game - Test Client</h1>

        <div class="status-bar">
            <div><strong>Connection:</strong> <span id="connection-status">Disconnected</span></div>
            <div><strong>Player ID:</strong> <span id="player-id">None</span></div>
            <div><strong>Party ID:</strong> <span id="party-id">None</span></div>
            <div><strong>Game State:</strong> <span id="game-state">None</span></div>
        </div>

        <div class="controls">
            <button onclick="joinGame()">ğŸ® Join Game</button>
            <button onclick="connectWebSocket()" id="connect-btn">ğŸ”Œ Connect WebSocket</button>
            <button onclick="playSelectedCard()" id="play-card-btn" disabled>ğŸƒ Play Selected Card</button>
            <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
        </div>

        <div class="game-area">
            <div class="cards-section">
                <h3>ğŸƒ Your Cards</h3>
                <div id="cards-container">
                    <p>Join a game to see your cards!</p>
                </div>
            </div>

            <div class="game-state">
                <h3>ğŸ¯ Game State</h3>
                <div id="game-info">
                    <p>Not in a game yet.</p>
                </div>

                <div class="players" id="players-container">
                    <h4>ğŸ‘¥ Players</h4>
                </div>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">ğŸš€ Game client loaded! Click 'Join Game' to start!</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let playerId = null;
        let partyId = null;
        let selectedCard = null;
        let currentGameState = null;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateConnectionStatus(status) {
            document.getElementById('connection-status').textContent = status;
        }

        async function joinGame() {
            try {
                log('ğŸ® Joining game...', 'info');
                const response = await fetch('/party/join');
                const data = await response.json();

                playerId = data.yourId;
                partyId = data.partyId;

                document.getElementById('player-id').textContent = playerId.substring(0, 8) + '...';
                document.getElementById('party-id').textContent = partyId.substring(0, 8) + '...';

                log(`âœ… Joined game! Player: ${playerId.substring(0, 8)}..., Party: ${partyId.substring(0, 8)}...`, 'success');

                if (!stompClient) {
                    connectWebSocket();
                }
            } catch (error) {
                log(`âŒ Failed to join game: ${error.message}`, 'error');
            }
        }

        function connectWebSocket() {
            if (stompClient && stompClient.connected) {
                log('âš ï¸ Already connected to WebSocket', 'info');
                return;
            }

            log('ğŸ”Œ Connecting to WebSocket...', 'info');
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                updateConnectionStatus('Connected');
                log('âœ… Connected to WebSocket!', 'success');

                if (partyId) {
                    subscribeToParty();
                }
            }, function(error) {
                updateConnectionStatus('Disconnected');
                log(`âŒ WebSocket connection failed: ${error}`, 'error');
            });
        }

        function subscribeToParty() {
            if (!partyId || !stompClient) return;

            log(`ğŸ“¡ Subscribing to party updates: ${partyId.substring(0, 8)}...`, 'info');

            stompClient.subscribe(`/topic/party/${partyId}`, function(message) {
                const gameState = JSON.parse(message.body);
                currentGameState = gameState;
                updateGameDisplay(gameState);
                log('ğŸ”„ Game state updated!', 'success');
            });
        }

        function updateGameDisplay(gameState) {
            document.getElementById('game-state').textContent = gameState.state;

            const myPlayer = gameState.players.find(p => p.id === playerId);
            if (myPlayer) {
                updateCards(myPlayer.cards);
            }

            updatePlayers(gameState.players);
        }

        function updateCards(cards) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            if (cards.length === 0) {
                container.innerHTML = '<p>ğŸ‰ No cards left! You won!</p>';
                return;
            }

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => selectCard(card, cardElement);

                const departureTime = new Date(card.boardingTime).toLocaleString();
                const arrivalTime = new Date(card.estimatedLanding).toLocaleString();

                cardElement.innerHTML = `
                    <div class="card-header">
                        <span>âœˆï¸ ${card.flightNumber}</span>
                        <span>ğŸ’º ${card.seatNumber}</span>
                    </div>
                    <div class="route">${card.startAirport} â†’ ${card.destinationAirport}</div>
                    <div class="flight-details">
                        <div>ğŸ›« ${departureTime}</div>
                        <div>ğŸ›¬ ${arrivalTime}</div>
                        <div>âœˆï¸ ${card.aircraft || 'Unknown Aircraft'}</div>
                    </div>
                `;

                container.appendChild(cardElement);
            });
        }

        function selectCard(card, element) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            selectedCard = card;
            document.getElementById('play-card-btn').disabled = false;
            log(`ğŸ¯ Selected card: ${card.flightNumber}`, 'info');
        }

        function updatePlayers(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = '<h4>ğŸ‘¥ Players</h4>';

            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player' + (player.id === playerId ? ' you' : '');

                const isYou = player.id === playerId ? ' (YOU)' : '';
                const playedCard = player.playedCard ?
                    `ğŸƒ Played: ${player.playedCard.flightNumber}` :
                    'â³ Waiting...';

                playerElement.innerHTML = `
                    <div><strong>Player ${player.id.substring(0, 8)}...${isYou}</strong></div>
                    <div>ğŸ´ Cards: ${player.cards.length}</div>
                    <div>${playedCard}</div>
                `;

                container.appendChild(playerElement);
            });
        }

        async function playSelectedCard() {
            if (!selectedCard || !partyId || !playerId) {
                log('âŒ No card selected or not in a game', 'error');
                return;
            }

            try {
                log(`ğŸƒ Playing card: ${selectedCard.flightNumber}`, 'info');

                const update = {
                    yourId: playerId,
                    playCard: selectedCard
                };

                const response = await fetch(`/party/${partyId}/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(update)
                });

                if (response.ok) {
                    log('âœ… Card played successfully!', 'success');
                    selectedCard = null;
                    document.getElementById('play-card-btn').disabled = true;
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                } else {
                    log('âŒ Failed to play card', 'error');
                }
            } catch (error) {
                log(`âŒ Error playing card: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry log-info">ğŸ§¹ Log cleared!</div>';
        }

        // Auto-connect on page load if already joined
        window.addEventListener('load', function() {
            log('ğŸŒŸ Welcome to Planes Cards! Ready to play!', 'success');
        });
    </script>
</body>
</html>
