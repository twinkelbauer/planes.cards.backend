openapi: 3.0.0
info:
  contact:
    email: api.support@lufthansa.com
    name: Lufthansa Group API Support
  description: "This API provides Lufthansa's flight schedule information.\n\nA search\
    \ functionality is available based on a number of criteria:\n  * airlines\n  *\
    \ flight number\n  * start and end date\n  * days of operation\n  * origin and\
    \ destination\n  * aircraft types\n  \nDepending on access it enables to view\
    \ passenger flights, cargo flights or both.\n\nThe flights returned are date-wise\
    \ aggregated. \nTheir structure and attributes follow the standards and definitions\
    \ provided by the IATA Standard Schedules Information Manual (SSIM, Chapter 2).\n"
  title: Flight Schedules API
  version: 1.0.0
servers:
- url: https://api.lufthansa.com/v1/flight-schedules
tags:
- description: Flight schedule information
  name: schedule
paths:
  /flightschedules/passenger:
    get:
      description: |-
        This operation returns schedules related only to passenger flights.
        In case a flight is marked both as cargo and passenger it will also be returned.
      parameters:
      - description: The list of airline codes
        explode: true
        in: query
        name: airlines
        required: true
        schema:
          items:
            $ref: "#/components/schemas/Airline"
          type: array
        style: form
      - description: "The flight number range filter string. e.g.: '-100, 200, 100-200,\
          \ 300-'"
        explode: true
        in: query
        name: flightNumberRanges
        required: false
        schema:
          type: string
        style: form
      - description: The period start date. SSIM date format DDMMMYY
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          $ref: "#/components/schemas/SSIMDate"
        style: form
      - description: The period end date. SSIM date format DDMMMYY
        explode: true
        in: query
        name: endDate
        required: true
        schema:
          $ref: "#/components/schemas/SSIMDate"
        style: form
      - description: "The days of operation, i.e. the days of the week. Whitespace\
          \ padded to 7 chars. E.g.: '  34 6 '"
        explode: true
        in: query
        name: daysOfOperation
        required: true
        schema:
          $ref: "#/components/schemas/DaysOfOperation"
        style: form
      - description: The time mode of the period of operations
        explode: true
        in: query
        name: timeMode
        required: true
        schema:
          $ref: "#/components/schemas/TimeMode"
        style: form
      - description: Search for flights departing from this station. 3 letter IATA
          airport code.
        explode: true
        in: query
        name: origin
        required: false
        schema:
          $ref: "#/components/schemas/Airport"
        style: form
      - description: Search for flights arriving at this station. 3 letter IATA airport
          code.
        explode: true
        in: query
        name: destination
        required: false
        schema:
          $ref: "#/components/schemas/Airport"
        style: form
      - description: The list of aircraft types
        explode: true
        in: query
        name: aircraftTypes
        required: false
        schema:
          items:
            $ref: "#/components/schemas/AircraftType"
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlightResponse"
          description: Successful operation
        "206":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlightResponse"
          description: Result truncated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Validation error
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Authentication required
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Flight not found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Server error
      security:
      - Bearer: []
      summary: Returns passenger flights
      tags:
      - schedule
      x-accepts:
      - application/json
